<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="quote">
            <i class="fa-solid fa-quote-left" id="left"></i>
            <span id="myquote"></span>
            <i class="fa-solid fa-quote-right" id="right"></i>
        </div>
        <div class="author">
            <span id="myauthor"></span>
        </div>
        <div class="buttons">
            <button id="btn-1"> Get Quote</button>
            <i class="fa-regular fa-copy" id="copy"></i>
            <i class="fa-solid fa-volume-up" id="volume"></i>
        </div>
    </div>
</body>
</html>
